<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog</title>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/style.css " />
        <link rel="stylesheet" href="./css/contact.css " />
        <link rel="stylesheet" href="./css/blog.css " />

        <link
          rel="stylesheet"
          href="./src/assets/fontawesome-free-6.2.1-web/css/all.min.css"
        />
        
    
        <script src="./src/assets/index.js"></script>
      </head>
<body>
    <header>
        <div class="logo">
          <h4>Mr. Aang</h4>
        </div>
        <nav>
          <i class="fa-solid fa-bars"></i>
          <ul>
            <li><a href="./index.html">home</a></li>
            <li><a href="./blog.html">blog</a></li>
            <li><a href="./portfolio.html">portfolio</a></li>
            <li><a href="./contact.html"  class="active">contact</a></li>
          </ul>
        </nav>
      </header>

      <section class="hero-section">
        <div class="hero-content hero-introduction">
          <h1 class="hero-title">
               Contact Me
        </h1>
        </div>
        
      </section>

      <main>
        <section class="recent-post-section">
            <h2 class="title">Get connected with me on social media</h2>
            <p class="text">It doesn't get easy, but you get better!</p>
            <div class="recent-post-contents">
             
                <form action="">

                    <div class="form-group-items">
                        <div class="form-group">
                            <label class="label" for="name">Name</label> <br>
                            <input type="text" name="name" id="">
                        </div>
                        <div class="form-group">
                          <label  class="label" for="email">Email Address</label> <br>
                            <input type="email" name="email" id="">
                        </div>
                    </div>
                    <div class="form-group">
                      <label  class="label" for="subject">Subject</label> <br>
                        <input type="text" name="subject" id="">
                    </div>
                    <div class="form-group-items">
                      <div class="form-group">
                          <label  class="label" for="name">Gender</label> <br>
                          <div class="form-group-items embed" >
                            <div class="form-group">
                            <label for="male">Male</label>
                            <input type="radio" name="male" id="">
                            </div>
                            <div class="form-group">
                              <label for="female">Female</label>
                              <input type="radio" name="female" id="">
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                        <label class="label" for="county">County</label> <br>
                        <select name="" id="">
                          <option value="montserrado">Montserrado</option>
                          <option value="nimba">Nimba</option>
                          <option value="lofa">Lofa</option>
                          <option value="grand bassa">Grand Bassa</option>
                          <option value="grand gedeh">Grand Gedeh</option>
                          <option value="bong">Bong</option>
                          <option value="bomi">Bomi</option>
                          <option value="grand cape mount">Grand Cape Mount</option>
                        </select>
                      </div>
                  </div>
                    <div class="form-group">
                      <label class="label" for="message">Message</label> <br>
                      <textarea name="message" id="" cols="30" rows="10"></textarea>
                    </div>

                    <div class="form-group">
                      <button class="submit-btn">Submit</button>
                    </div>
                    
                </form>
                
         
            </div>
          </section>
      </main>

      <footer>
        <div class="social-links">
          <h3>Get connected with me on social media</h3>
          <div class="social-icons facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="social-icons twitter">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="social-icons instagram">
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="social-icons github">
            <i class="fa-brands fa-github "></i>
          </div>
        </div>
      </footer>
  
</body>
</html>
